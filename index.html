<head>

	<style>
		:root{--primary:#1B4332;--secondary:#2D6A4F;--accent:#B7E4C7;--surface-dark:#0B0F0E;--bg:#F7F7F5;--text:#111827;--muted:#6B7280;--ring:#2D6A4F;--card:#FFFFFF;--sep:#E6E6E2;--radius:16px;--shadow:0 1px 2px rgba(0,0,0,.06),0 6px 20px rgba(0,0,0,.06)}
		*{box-sizing:border-box}
		html,body{height:100%}
		body{margin:0;background:var(--bg) url("./hero.jpg") center/cover fixed no-repeat;color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

		.header{position:sticky;top:0;z-index:5;background:var(--surface-dark);color:#fff;border-bottom:1px solid rgba(255,255,255,.08)}
		.header .row{display:flex;align-items:center;justify-content:space-between;padding:12px 16px}
		.brand{display:flex;gap:10px;align-items:center;font-weight:700}
		.brand .logo{width:20px;height:20px;border-radius:4px;background:linear-gradient(135deg,var(--secondary),var(--primary))}

		.icon-btn{appearance:none;background:transparent;border:1px solid rgba(255,255,255,.3);color:#fff;border-radius:12px;padding:8px 10px;cursor:pointer}
		.tabs{display:flex;gap:8px;padding:0 16px 10px}
		.tab{appearance:none;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.08);color:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
		.tab[aria-selected="true"]{background:#fff;color:var(--primary);border-color:#fff;font-weight:600}
		.main{padding:10px 0 96px}
		.section-title{margin:10px 0 6px;font-size:18px;line-height:1.25;font-weight:600}
		.card-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
		.cat{display:flex;flex-direction:column;align-items:center;gap:8px;background:var(--card);border:2px solid var(--sep);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);cursor:pointer}
		.cat .emoji{font-size:28px}
		.cat .label{font-weight:600;text-align:center}
		.panel{background:var(--card);border:1px solid var(--sep);border-radius:var(--radius);padding:12px;box-shadow:var(--shadow)}

		.list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
		.kcard{background:var(--card);border:1px solid var(--sep);border-radius:var(--radius);padding:12px;box-shadow:var(--shadow);transition:transform 0.15s ease, opacity 0.15s ease}
		.kcard h3{margin:0 0 2px;font-size:16px;line-height:1.3;font-weight:600}
		.kmeta{color:var(--muted);font-size:13px;margin-bottom:6px}
		.kbadges{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
		.badge{background:#F0F8F4;border:1px solid #D5EDE0;color:#1B4332;border-radius:8px;padding:2px 8px;font-size:12px}
		.ktoolbar{display:flex;gap:8px;margin-top:8px}
		.btn{appearance:none;border:1px solid var(--sep);background:#fff;color:var(--primary);border-radius:10px;padding:8px 12px;cursor:pointer;transition:transform 0.15s ease, opacity 0.15s ease}
		.btn.primary{background:var(--secondary);border-color:var(--secondary);color:#fff}
		.btn.icon{display:inline-flex;align-items:center;gap:6px}
		.disclosure{margin-top:8px;border-top:1px dashed var(--sep);padding-top:8px}
		.details[hidden]{display:none}
		.footer{color:var(--muted);font-size:12px;margin-top:6px}
		.notice{color:var(--muted);font-size:13px}
		.bottomnav{position:fixed;inset:auto 0 0 0;background:#fff;border-top:1px solid var(--sep);display:grid;grid-template-columns:repeat(4,1fr);gap:4px;padding:8px 8px;z-index:5}
		.navbtn{appearance:none;background:#fff;border:1px solid var(--sep);border-radius:12px;padding:8px 0;color:var(--muted);cursor:pointer}
		.navbtn[aria-current="page"]{background:#E8F4EC;border-color:#CBE6D6;color:var(--secondary);font-weight:600}
		.fab{position:fixed;right:16px;bottom:96px;display:flex;flex-direction:column;gap:10px;z-index:5}
		.fab button{appearance:none;border:none;border-radius:999px;padding:14px;background:var(--primary);color:#fff;box-shadow:0 8px 30px rgba(0,0,0,.18);cursor:pointer}
		.fab .secondary{background:var(--secondary)}
		.searchbar{display:none}
		.searchbar.active{display:block}
		.input{width:100%;padding:10px 12px;border:1px solid var(--sep);border-radius:12px;background:#fff}
		.group{display:grid;gap:10px}
		.form-row{display:flex;gap:8px}
		.form-row>*{flex:1}
		.subgroup{border-left:4px solid var(--accent);padding-left:12px;margin:16px 0}
		.subgroup-header{display:flex;align-items:center;gap:8px;margin-bottom:12px;font-weight:600;color:var(--primary)}
		.event{background:linear-gradient(135deg, rgba(183,228,199,0.2), rgba(45,106,79,0.1));border:1px solid var(--accent);border-radius:var(--radius);padding:12px;position:relative;overflow:hidden}
		.event::before{content:'';position:absolute;left:0;top:0;bottom:0;width:4px;background:linear-gradient(to bottom, var(--secondary), var(--accent))}
		.event-title{font-weight:600;color:var(--primary);margin:0 0 4px;display:flex;align-items:center;gap:6px}
		.event-meta{color:var(--muted);font-size:12px;margin:4px 0 8px;display:flex;align-items:center;gap:12px}
		.event-type{background:var(--secondary);color:white;border-radius:12px;padding:2px 8px;font-size:11px;font-weight:500}
		.announcement{background:rgba(255,236,179,0.3);border:1px solid #F4D03F;border-radius:var(--radius);padding:10px;margin:8px 0}
		.announcement::before{content:'📢';margin-right:6px}
		@media (prefers-reduced-motion:no-preference){.cat,.btn,.tab{transition:transform .18s ease,background .18s ease,box-shadow .18s ease}.cat:active,.btn:active{transform:scale(.98)}}
		@media (min-width:700px){.card-grid{grid-template-columns:repeat(4,1fr)}}
		:focus{outline:3px solid var(--ring);outline-offset:2px}
	</style>
</head>
<body>
	<header class="header" role="banner">
		<div class="row container">
			<div class="brand"><div class="logo" aria-hidden="true"></div><div>Wisdom Fields</div></div>
			<div class="actions" role="navigation" aria-label="Header">
				<button class="icon-btn" id="openSaved" aria-label="Open bookmarks">★</button>
			</div>
		</div>
		<nav class="tabs container" aria-label="Primary">
			<button class="tab" data-tab="home" aria-selected="true">Home</button>
			<button class="tab" data-tab="category">Browse</button>
			<button class="tab" data-tab="search">Search</button>
		</nav>
	</header>

	<main class="main container" id="app" role="main"></main>

	<nav class="bottomnav" aria-label="App">
		<button class="navbtn" data-nav="home" aria-current="page">Home</button>
		<button class="navbtn" data-nav="saved">Saved</button>
		<button class="navbtn" data-nav="community">Community</button>
		<button class="navbtn" data-nav="profile">Profile</button>
	</nav>

	<div class="fab" aria-live="polite">
		<button id="fabSearch" title="Search" aria-label="Search">🔎</button>
		<button id="fabSaved" class="secondary" title="Bookmarks" aria-label="Bookmarks">🔖</button>
	</div>

	<script>
	(function(){
		const el={ app:document.getElementById('app'), openSaved:document.getElementById('openSaved'), fabSearch:document.getElementById('fabSearch'), fabSaved:document.getElementById('fabSaved'), tabs:document.querySelectorAll('.tab'), nav:document.querySelectorAll('.navbtn') };

		// Global click handler to prevent duplicate event listeners
		let globalClickHandlerAttached = false;
		let clickDebounceMap = new Map();
		
		function addClickFeedback(element) {
			element.style.transform = 'scale(0.95)';
			element.style.opacity = '0.7';
			setTimeout(() => {
				element.style.transform = '';
				element.style.opacity = '';
			}, 150);
		}
		
		function setupGlobalClickHandler() {
			if (globalClickHandlerAttached) return;
			globalClickHandlerAttached = true;
			
			// Debounced click handler to prevent double-click issues
			document.addEventListener('click', (e) => {
				const target = e.target.closest('button, a, [data-cat], [data-chip], [data-search], [data-nav-tab], [data-nav-btn], [data-nav-action], .save, .share, .details-toggle');
				if (!target) return;
				
				// Allow external links to work normally
				if (target.tagName === 'A' && target.hasAttribute('href') && target.getAttribute('href').startsWith('http')) {
					addClickFeedback(target);
					return; // Don't prevent default for external links
				}
				
				// Create a unique key for this specific element
				const elementKey = target.id || target.className + target.textContent.slice(0, 20);
				
				// Check if this element was clicked recently
				if (clickDebounceMap.has(elementKey)) {
					e.preventDefault();
					e.stopPropagation();
					return; // Ignore rapid successive clicks
				}
				
				// Add visual feedback
				addClickFeedback(target);
				
				// Mark this element as clicked
				clickDebounceMap.set(elementKey, true);
				setTimeout(() => clickDebounceMap.delete(elementKey), 300);
				
				e.preventDefault();
				e.stopPropagation();
				
				// Handle navigation tabs
				if (target.hasAttribute('data-nav-tab')) {
					const tabView = target.getAttribute('data-nav-tab');
					state.view = tabView === 'category' ? 'category' : tabView;
					if (state.view === 'category' && !state.currentCat) state.currentCat = categories[0].id;
					navigate('#/' + state.view);
					render();
					return;
				}
				
				// Handle navigation buttons
				if (target.hasAttribute('data-nav-btn')) {
					const navTarget = target.getAttribute('data-nav-btn');
					state.view = navTarget;
					if (navTarget === 'home') navigate('#/');
					else navigate('#/' + navTarget);
					if (navTarget === 'category' && !state.currentCat) state.currentCat = categories[0].id;
					render();
					return;
				}
				
				// Handle navigation actions (FABs, etc.)
				if (target.hasAttribute('data-nav-action')) {
					const action = target.getAttribute('data-nav-action');
					state.view = action;
					navigate('#/' + action);
					render();
					return;
				}
				
				// Handle category navigation
				if (target.hasAttribute('data-cat')) {
					const catId = target.getAttribute('data-cat');
					state.view = 'category';
					state.currentCat = catId;
					navigate('#/category/' + catId);
					render();
					return;
				}
				
				// Handle search chips
				if (target.hasAttribute('data-chip')) {
					const query = target.getAttribute('data-chip');
					state.query = query;
					state.view = 'search';
					navigate('#/search?q=' + encodeURIComponent(query));
					render();
					return;
				}
				
				// Handle search suggestions
				if (target.hasAttribute('data-search')) {
					const query = target.getAttribute('data-search');
					state.query = query;
					state.view = 'search';
					navigate('#/search?q=' + encodeURIComponent(query));
					render();
					return;
				}
				
				// Handle back button
				if (target.id === 'backHome') {
					state.view = 'home';
					navigate('#/');
					render();
					return;
				}
				
				// Handle save button
				if (target.classList.contains('save')) {
					const card = target.closest('.kcard');
					if (card) {
						const id = card.getAttribute('data-id');
						toggleSave(id);
					}
					return;
				}
				
				// Handle share button
				if (target.classList.contains('share')) {
					const card = target.closest('.kcard');
					if (card) {
						const id = card.getAttribute('data-id');
						const entry = data.find(d => d.id === id);
						if (entry) shareEntry(entry);
					}
					return;
				}
				
				// Handle details toggle
				if (target.classList.contains('details-toggle')) {
					const controlsId = target.getAttribute('aria-controls');
					const section = document.getElementById(controlsId);
					if (section) {
						const expanded = target.getAttribute('aria-expanded') === 'true';
						target.setAttribute('aria-expanded', String(!expanded));
						section.hidden = expanded;
					}
					return;
				}
			});
		}

		const categories=[
			{ id:'soil', name:'Soil & Compost', emoji:'🪱', chips:['soil health','biochar','compost','mulching','fertility','organic matter','soil biology','carbon sequestration','soil building'] },
			{ id:'water', name:'Water & Drought', emoji:'💧', chips:['low-water','rain capture','mulch','microcatchments','greywater','water conservation','drought tolerance','irrigation','water recycling'] },
			{ id:'biodiversity', name:'Biodiversity & Pest Balance', emoji:'🦋', chips:['pollinators','beneficials','native species','interplanting','companion planting','beneficial insects','habitat','pest management','polyculture'] },
			{ id:'climate', name:'Climate Resilience & Seasonality', emoji:'🌿', chips:['season extension','frost','phenology','burning','cold protection','microclimate','winter growing','climate adaptation'] }
		];

		const data=[
			{ id:'three-sisters', cat:'biodiversity', title:'Three Sisters: Corn • Beans • Squash', summary:'Interplant corn for support, beans for nitrogen, and squash for living mulch to conserve moisture and suppress weeds.', details:{ rationale:'Polycultures increase resilience and soil function. This ancient system maximizes yield while building soil health through complementary plant relationships.', steps:['Plant corn when soils warm to 18°C in spring.','Sow beans at 15–20 cm corn height for climbing support.','Plant squash at mound edges to shade soil and deter pests.','Mulch pathways with organic matter to reduce evaporation.','Harvest corn when kernels dent, beans when pods dry, squash when stems harden.'], risks:['Requires 1.5m spacing; monitor corn for adequate light.','Watch for squash vine borer in late summer.'], season:'Spring–Summer' }, tags:['Indigenous practice','Companion planting','Soil health'], region:'Great Plains; Eastern Woodlands', sourceTitle:'International Traditional Ecological Knowledge — NPS', source:'https://www.nps.gov/subjects/tek/international-across-borders.htm' },
			{ id:'biochar-compost', cat:'soil', title:'Biochar blended with compost', summary:'Charge biochar with compost or teas, then incorporate lightly to improve nutrient retention and water holding capacity.', details:{ rationale:'Inspired by Amazonian dark earths; stable carbon aids cation exchange and provides habitat for beneficial microorganisms.', steps:['Use clean, fully quenched biochar from hardwood sources.','Charge with compost tea or diluted fish emulsion for 24 hours.','Blend 1:3 ratio biochar to compost before application.','Apply 2-5cm layer under perennials or work into top 10cm of beds.','Water thoroughly after application to activate microbial activity.'], risks:['Monitor soil pH; biochar can be alkaline.','Start with small amounts and adjust rates gradually.','Avoid fresh, uncharged biochar which can lock up nutrients.'], season:'Spring–Autumn' }, tags:['NPS guidance','Soil health','Carbon sequestration'], region:'Amazon; Temperate farms', sourceTitle:'South American Traditional Knowledge — NPS', source:'https://www.nps.gov/subjects/tek/south-america.htm' },
			{ id:'microcatchments', cat:'water', title:'Rain-harvesting microcatchments', summary:'Shallow basins on contour concentrate rainfall and organic matter near plant roots for successful dryland growing.', details:{ rationale:'Slows, spreads, and sinks water to reduce runoff and erosion while increasing soil infiltration by up to 300%.', steps:['Survey slope and mark contour lines using A-frame level.','Dig crescent-shaped basins 30-60cm wide, 15cm deep.','Add 5-10cm compost or aged manure in each basin.','Plant drought-tolerant crops or perennials within basins.','Create small berms or stone lines to guide overflow between catchments.','Mulch heavily around plantings to reduce evaporation.'], risks:['Avoid directing water toward buildings or foundations.','Size catchments for 50-year storm events.','Maintain spillways to prevent washouts.'], season:'Spring–Summer' }, tags:['Low-water gardening','Rain capture','Permaculture'], region:'Drylands; Sonoran Desert; Mediterranean', sourceTitle:'Ancient Cooling Techniques — The Conversation', source:'https://theconversation.com/5-lessons-from-ancient-civilizations-for-keeping-homes-cool-in-hot-dry-climates-237741' },
			{ id:'phenology', cat:'climate', title:'Phenology cues for seasonal timing', summary:'Use local indicators like bird migrations and plant flowering to align planting and harvest with natural ecological rhythms.', details:{ rationale:'Phenology connects farm tasks to living seasonal calendars, often more reliable than fixed dates as climate shifts.', steps:['Identify 5-10 indicator species native to your area.','Record first leaf, first bloom, and migration dates annually.','Plant warm-season crops when oak leaves reach squirrel-ear size.','Start cool-season planting when migratory birds return.','Time harvest windows with local fruit ripening cycles.','Adjust planting dates based on 3-year observation trends.'], risks:['Phenology indicators vary by microclimate and elevation.','Climate change may disrupt traditional timing relationships.'], season:'All seasons' }, tags:['Seasonality','Indigenous practice','Climate adaptation'], region:'Pacific Northwest; Great Lakes; Coastal regions', sourceTitle:'Traditional Ecological Knowledge Applications — NPS', source:'https://www.nps.gov/subjects/tek/tek-applications2.htm' },
			{ id:'cold-protection', cat:'climate', title:'Frost protection with windbreaks & season extension', summary:'Use shelterbelts, thermal mass, and protective structures to reduce frost damage and extend growing seasons.', details:{ rationale:'Wind and radiative heat loss are primary causes of frost damage; barriers and covers can raise temperatures 2-5°C.', steps:['Plant windbreak rows of evergreens perpendicular to winter winds.','Install water barrels or stone walls for thermal mass near tender plants.','Mulch perennials 10-15cm deep before first hard freeze.','Use row covers or low tunnels with 6mm plastic sheeting.','Create microclimates with south-facing walls and sheltered courtyards.','Harvest hardy greens throughout winter from protected beds.'], risks:['Vent covers on sunny days to prevent overheating above 25°C.','Remove mulch gradually in spring to allow soil warming.'], season:'Autumn–Spring' }, tags:['Season extension','Microclimate','Winter growing'], region:'Boreal; High elevation; Continental climates', sourceTitle:'Indigenous Climate Knowledge — Forbes', source:'https://www.forbes.com/sites/davidbressan/2017/07/05/indigenous-knowledge-helps-scientists-to-assess-climate-change/' },
			{ id:'agroforestry', cat:'biodiversity', title:'Agroforestry systems & forest gardening', summary:'Integrate trees with annual crops to create productive, resilient food systems that mimic natural forest ecosystems.', details:{ rationale:'Tree-crop integration increases biodiversity, improves water cycling, and provides multiple harvest layers while reducing pest pressure.', steps:['Design canopy, understory, shrub, herbaceous, and root crop layers.','Plant nitrogen-fixing trees (legumes) on contour every 8-12 meters.','Establish fruiting trees and nut trees as long-term anchors.','Prune regularly and use cuttings as mulch and compost material.','Grow shade-tolerant crops like ginger, mushrooms, and leafy greens beneath.','Integrate chickens or other livestock for pest control and fertility.'], risks:['Manage tree pruning to prevent excessive shading of sun crops.','Plan tree placement to avoid root competition with annuals.'], season:'Spring–Autumn' }, tags:['Agroforestry','Polyculture','Forest gardening'], region:'Tropics; Temperate forests; Savanna zones', sourceTitle:'Indigenous Traditional Ecological Knowledge in Agroforestry — USDA', source:'https://www.fs.usda.gov/research/treesearch/47452' },
			{ id:'seaweed-fish', cat:'soil', title:'Marine-based nutrients for coastal gardens', summary:'Sustainably harvest and process seaweed and fish waste as slow-release, mineral-rich fertilizers for heavy-feeding crops.', details:{ rationale:'Marine inputs provide trace minerals often lacking in terrestrial soils, plus growth hormones and beneficial microorganisms.', steps:['Harvest seaweed below high tide line following local regulations.','Rinse thoroughly with fresh water to remove excess salt.','Compost seaweed with brown materials at 3:1 ratio for 6-8 weeks.','Bury fish scraps 30cm deep in dedicated compost trenches.','Apply aged seaweed compost around tomatoes, squash, and corn.','Use liquid seaweed extract as foliar spray every 2 weeks.'], risks:['Respect Indigenous harvesting rights and local quotas.','Bury fish waste securely to prevent attracting raccoons and bears.','Test soil salinity if using large quantities of seaweed.'], season:'Spring–Autumn' }, tags:['Coastal gardening','Marine nutrients','Sustainable harvesting'], region:'Pacific Northwest; Atlantic coast; Great Lakes', sourceTitle:'Indigenous Seaweed Cultivation — Mongabay', source:'https://news.mongabay.com/2022/01/by-cultivating-seaweed-indigenous-communities-restore-connection-to-the-ocean/' },
			{ id:'cultural-burning', cat:'biodiversity', title:'Cultural fire practices for landscape renewal', summary:'Implement low-intensity prescribed burns under Indigenous leadership to reduce fire risk, support biodiversity, and renew ecosystems.', details:{ rationale:'Cultural burning creates mosaic landscapes, reduces catastrophic wildfire risk, and maintains fire-adapted species diversity.', steps:['Partner with trained Indigenous fire practitioners and cultural leaders.','Develop burn plans with tribal consultation and government permits.','Conduct cool-season burns under optimal weather conditions.','Create firebreaks and water access for safety protocols.','Monitor post-fire recovery and adjust future burn cycles.','Integrate grazing and selective harvesting in burn rotation.'], risks:['Never attempt burning without proper training, permits, and Indigenous guidance.','Ensure adequate firebreaks and emergency response plans.','Follow all local air quality and safety regulations.'], season:'Late autumn–Early spring' }, tags:['Traditional burning','Fire ecology','Cultural protocols'], region:'California chaparral; Great Plains; Pine-oak forests', sourceTitle:'Native Knowledge: Fire Management — Yale Environment 360', source:'https://e360.yale.edu/features/native-knowledge-what-ecologists-are-learning-from-indigenous-people' },
			{ id:'mulch', cat:'soil', title:'Living mulch & organic ground covers', summary:'Establish diverse organic mulches and living ground covers to build soil, conserve moisture, and create beneficial habitat.', details:{ rationale:'Mulch systems mimic forest floors, feeding soil organisms while regulating temperature and moisture for optimal plant growth.', steps:['Layer diverse materials: leaves, straw, wood chips, and green prunings.','Maintain 5-10cm depth, keeping mulch 5cm away from plant stems.','Plant dynamic accumulators like comfrey as chop-and-drop mulch sources.','Establish clover or other nitrogen-fixing living mulches between rows.','Add fresh materials seasonally as lower layers decompose.','Create habitat corridors with mulched pathways for beneficial insects.'], risks:['Monitor for rodent nesting in thick mulch layers during winter.','Avoid disease-prone materials like infected fruit tree prunings.','Pull mulch back from crowns in wet climates to prevent rot.'], season:'All seasons' }, tags:['Living mulch','Soil building','Beneficial habitat'], region:'Temperate; Mediterranean; Subtropical zones', sourceTitle:'Traditional Forest Knowledge — USDA Forest Service', source:'https://www.fs.usda.gov/research/treesearch/47879' },

			if (season.includes('Spring')) return '🌸';
			if (season.includes('Summer')) return '☀️';
			if (season.includes('Autumn')) return '🍂';
			if (season.includes('Winter')) return '❄️';
			return '🗓️';
		}
		
		function getRegionFlag(region) {
			if (region.includes('Pacific Northwest')) return '🏔️';
			if (region.includes('Desert') || region.includes('Arid')) return '🏜️';
			if (region.includes('Plains')) return '🌾';
			if (region.includes('Coastal')) return '🌊';
			if (region.includes('Tropics')) return '🌴';
			if (region.includes('Boreal') || region.includes('Arctic')) return '🌲';
			return '🌍';
		}

		// Geolocation helpers
		async function reverseGeocode(lat,lon){ 
			try{ 
				const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`); 
				const j=await r.json(); 
				const a=j.address||{}; 
				return [a.city||a.town||a.village||a.hamlet,a.state||a.region,a.country].filter(Boolean).join(', '); 
			}catch{
				return '';
			} 
		}
		
		function inferSeason(lat){ 
			const m=(new Date()).getUTCMonth(); 
			const north=lat>=0; 
			return north?(m<=1?'Winter':m<=4?'Spring':m<=7?'Summer':m<=10?'Autumn':'Winter'):(m<=1?'Summer':m<=4?'Autumn':m<=7?'Winter':m<=10?'Spring':'Summer'); 
		}
		
		async function geoToRegion(inputEl){ 
			if(!navigator.geolocation) return; 
			navigator.geolocation.getCurrentPosition(async pos=>{ 
				const lat=pos.coords.latitude, lon=pos.coords.longitude; 
				const label=await reverseGeocode(lat,lon); 
				inputEl.value=label||(`${lat.toFixed(4)}, ${lon.toFixed(4)}`); 
				state.inferredSeason=inferSeason(lat); 
				state.inferredRegion=(label||'').toLowerCase(); 
			},()=>{}, {maximumAge:3e5,timeout:8e3}); 
		}
		
		(function personalize(){ 
			if(!navigator.geolocation) return; 
			navigator.geolocation.getCurrentPosition(async pos=>{ 
				const lat=pos.coords.latitude, lon=pos.coords.longitude; 
				const label=await reverseGeocode(lat,lon); 
				state.inferredSeason=inferSeason(lat); 
				state.inferredRegion=(label||'').toLowerCase(); 
			},()=>{}, {maximumAge:3e5,timeout:8e3}); 
		})();
